<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Grid layout for responsive rows */
        #doctors-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .doctor-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .doctor-card h3 {
            color: #007bff;
            margin: 5px 0;
        }

        .doctor-card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>

<body>

    <h2>Nearby Doctors</h2>
    <!-- <button onclick="fetchDoctors()">Find Doctors</button> -->
    <div id="doctors-list"></div>

    <script>
        async function fetchDoctors() {
            navigator.geolocation.getCurrentPosition(async (position) => {
                let userLat = position.coords.latitude;
                let userLon = position.coords.longitude;

                let response = await fetch(`http://127.0.0.1:5000/doctors?latitude=${userLat}&longitude=${userLon}`);
                let doctors = await response.json();

                let doctorsList = document.getElementById("doctors-list");
                doctorsList.innerHTML = "";
                doctors.forEach(doctor => {
                    doctorsList.innerHTML += `
                        <div class="doctor-card">
                            <h3>${doctor.name} (${doctor.specialty})</h3>
                            <p><strong>Hospital:</strong> ${doctor.hospital_name}</p>
                            <p><strong>Location:</strong> ${doctor.location}</p>
                            <p><strong>Distance:</strong> ${doctor.distance} km</p>
                            <p><strong>Fees:</strong> ₹${doctor.fees}</p>
                            <p><strong>Rating:</strong> ⭐${doctor.rating}/5</p>
                        </div>
                    `;
                });
            });
        }
        fetchDoctors()
    </script>

</body>

</html>
